<div class="container">
  <h3 class="title">ESRI Mapping Demos</h3>
  <div class="data-container">
    <h4
      class="link-button"
      (click)="
        shellStateService.dispatch({
          type: 'launchView',
          viewId: 'HurricaneMapComponent'
        })
      "
    >
      Hurricanes on the Globe
    </h4>
    <h4
      class="link-button"
      (click)="
        shellStateService.dispatch({
          type: 'launchView',
          viewId: 'EarthquakeMapComponent'
        })
      "
    >
      Earthquake Map
    </h4>
    <h4
      class="link-button"
      (click)="
        shellStateService.dispatch({
          type: 'launchView',
          viewId: 'DigitalElevationMapComponent'
        })
      "
    >

    </h4>
    <h4
      class="link-button"
      (click)="
        shellStateService.dispatch({
          type: 'launchView',
          viewId: 'BuildingSceneWithQueryComponent'
        })
      "
    >
      Building Scene

  <div class="data-container">
    <h4

        shellStateService.dispatch({

    <h4
