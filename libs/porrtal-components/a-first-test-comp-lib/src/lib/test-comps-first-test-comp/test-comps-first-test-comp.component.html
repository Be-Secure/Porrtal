<div class="container">
  <h1>Welcome to TestCompsFirstTestCompComponent!</h1>
  <button
    (click)="
      createAndLaunchView({
        paneType: 'right',
        componentName: 'TestCompsFirstTestCompComponent',
        componentModule: '@porrtal-components/a-first-test-comp-lib',
        displayText: 'one{a}{b.c}',
        displayIcon: 'home',
        stateV: { a: ' bam!', b: { c: ' bambam!!' } },
        stateVS: { myProp: 'State to be passed to view instance.' }
      })
    "
  >
    launch right
  </button>
  &nbsp;
  <button
    (click)="
      launchAndCloseSearch({
        paneType: 'right',
        componentName: 'TestCompsFirstTestCompComponent',
        componentModule: '@porrtal-components/a-first-test-comp-lib',
        displayText: 'one{a}{b.c}',
        displayIcon: 'home',
        stateV: { a: ' bam!', b: { c: ' bambam!!' } }

    launch right and close search

  &nbsp;

    (click)="
      createAndLaunchView({
        paneType: 'bottom',
        componentName: 'TestCompsFirstTestCompComponent',
        componentModule: '@porrtal-components/a-first-test-comp-lib',
        displayText: 'one',
        displayIcon: 'home',
        stateV: {}
      })
    "
  >
    launch bottom
  </button>
  &nbsp;
  <br />
  <button
    (click)="
      createAndLaunchView({
        key: '7',

        stateV: {}

    launch key=7 right

    (click)="
      createAndLaunchView({
        key: '7',

        componentName: 'TestCompsFirstTestCompComponent',

        displayIcon: 'home',
        stateV: {}
      })

  >
    launch key=7 bottom
  </button>
  &nbsp;

  <p>second component</p>
  <button

      createAndLaunchView({
