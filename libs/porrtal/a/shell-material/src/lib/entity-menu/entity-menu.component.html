<ng-container (click)="containerClick()">
  <ng-content></ng-content>
</ng-container>
<div
  [ngStyle]="{ position: 'fixed', top: menuPosition.y, left: menuPosition.x }"
  [matMenuTriggerFor]="menu"
></div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="launchView(view)" *ngFor="let view of entityViews$ | async">
      <span
        ><mat-icon inline="true">{{ view.displayIcon }}</mat-icon
        >{{ view.displayText }}</span
      >
    </button>
  </ng-template>
</mat-menu>
