<mat-tab-group preserveContent>
  <mat-tab
    *ngFor="let viewState of pane?.viewStates"
    [label]="viewState.displayText"
  >
    <ng-template mat-tab-label>
      <mat-icon (contextmenu)="doContextMenu($event, viewState)" class="tab-icon">{{
        viewState.displayIcon
      }}</mat-icon>
      <span (contextmenu)="doContextMenu($event, viewState)">{{
        viewState.displayText
      }}</span>
      <mat-icon (click)="doCloseTab($event, viewState)" inline="true" class="close-icon">close</mat-icon>
    </ng-template>
    <porrtal-workspace-view-host
      [viewState]="viewState"
    ></porrtal-workspace-view-host>
  </mat-tab>
</mat-tab-group>
