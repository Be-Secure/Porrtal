<ng-container *ngIf="state$ | async as shellState">
  <porrtal-view-stack [pane]="shellState.panes.search"></porrtal-view-stack>
  <button
    mat-icon-button
    style="position: absolute; top: 5px; right: 8px; z-index: 1999;"
    (click)="doClose()"
  >
    <mat-icon
      inline="true"
      class="close-icon"
      >close</mat-icon
    >
  </button>
</ng-container>
