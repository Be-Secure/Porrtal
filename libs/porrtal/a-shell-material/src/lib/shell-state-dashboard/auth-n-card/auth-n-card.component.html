<div class="container-container" [class.maximize]="isMaximized$ | async">
  <div class="auth-n-container">
    <p>auth-n-card works!</p>
    <p *ngIf="authNSubj | async as auth">
      {{ state }}:
      {{
        state === 'error' ? auth?.authN?.errorMessage : auth?.authN?.user?.name
      }}
    </p>
    <button *ngIf="!(isMaximized$ | async)" mat-button (click)="toggleMax()">
      toggle max
    </button>
  </div>
</div>
