<mat-card class="container-container" [class.maximize]="isMaximized$ | async">
    <div class="container">
      <mat-toolbar class="toolbar" color="accent">
        <!-- key icon -->
        <span class="status-icon">
          <mat-icon>view_list</mat-icon>
        </span>
  
        <!-- card type -->
        <span class="card-type">orphan({{ key$ | async }})</span>
  
        <!-- card maximize button -->
        <button
          *ngIf="!(isMaximized$ | async)"
          mat-button
          (click)="toggleMax()"
          class="maximize-button"
        >
          <mat-icon class="maximize-icon">north_east</mat-icon>
        </button>
      </mat-toolbar>
  
      <!-- card content -->
      <div class="card-content-container">
        <div *ngIf="launchQ$ | async as launchQ as launchQ" class="properties-container">
          <!-- views -->
          <ng-container *ngFor="let launchItem of launchQ">
            <!-- view id -->
            <span class="property-title">{{ launchItem.viewId }}</span>
          </ng-container>
        </div>
      </div>
    </div>
  </mat-card>
