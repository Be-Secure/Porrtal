<div class="container mat-app-background" [style.z-index]="maximizeItem?.zIndex">
  <mat-toolbar color="accent" class="header">
    <div>{{ maximizeItem?.maximizeText }}</div>
    <button mat-button (click)="restoreMaximizeItem()" class="restore-button">
      <mat-icon class="restore-icon">close_fullscreen</mat-icon>
    </button>
  </mat-toolbar>
  <div class="content">
    <div #maximizeHost class="maximize-host"></div>
  </div>
</div>
